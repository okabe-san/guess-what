<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>g30 Personal Project</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Josefin+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
    <body>
      <header class="row">
        <section class="col-md-12 text-center">
          <h1><big>Guess What? test test test</big>   <small>What is this movie title?</small></h1>
        </section>
      </header>
      <section id="mainScreen" class="row">
        <main class="col-md-5 col-xs-12 text-center">
          <section class="col-md-1">
          </section>
          <section class="col-md-10">
            <div id="scoreFinal">
              <h2>
                Please pick year:
              </h2>
              <h1 id="replace"></h1>
              <form class="year">
                <div class="form-group">
                  <label for="year"></label>
                    <input type="text" id="year" class="form-control" placeholder="Pick year: 2011"></input>
                </div>
                <div class="form-group">
                  <button type="submit" id="start" class="btn btn-info btn-lg">Start the Trivia</button>
                </div>
              </form>
              <form class="answer">
                <div class="form-group">
                  <label for="answer"></label>
                    <input type="text" id="answer" class="form-control" placeholder="Movie Title"></input>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-info btn-lg">submit Your Answer</button>
                </div>
              </form>
              <div id="message">
              </div>
              <h2>
                Score:
              </h2>
              <h1 id="score"></h1>
            </div>
            <form id="restart">
              <div class="form-group">
                <button type="submit" class="btn btn-info btn-lg">Play agan</button>
              </div>
            </form>
          </section>
          <section class="col-md-1">
          </section>
        </main>
        <aside class="col-md-7 col-xs-12 text-center">
          <div id="scoreFinalMessage">
            <h2>Hints for this movie:</h2>
            <div class="col-md-6 col-xs-12 text-center">
              <h3>
                Genre:
              </h3>
                <div id="genre"></div>
              <h3>
                Who is in this movie?
              </h3>
              <div id="hint"></div>
              <h3>
                Who is director?
              </h3>
              <div id="hint2"></div>
            </div>
            <div class="col-md-6 col-xs-12 text-center">
              <h3>
                Poster:
              </h3>
              <div id="cover"></div>
            </div>
          </div>
        </aside>
      </section>
      <footer class="row">
        <section class="col-md-6 col-xs-12">
          <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
          <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
          <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
        </section>
        <section class="col-md-6 col-xs-12 text-right">
          www.abcde@fgh.com
        </section>
      </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
